<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
                <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
                />
                <!-- [value]="nuevo.nombre"
                (input)="cambiarNombre($event)"  //nuevo.nombre hace referencia al objeto nuevo
                -->

                <input 
                type="number" 
                placeholder="Poder" 
                name="poder"
                [(ngModel)]="nuevo.poder"/>

                <button (click)="agregar()" type="submit">Agregar</button>
        </form>
